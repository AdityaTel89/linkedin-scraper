services:
  - type: web
    name: linkedin-scraper
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn app:app
    envVars:
      - key: LINKEDIN_EMAIL
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
      - key: HEADLESS_MODE
        value: true
      - key: FLASK_SECRET_KEY
        generateValue: true
